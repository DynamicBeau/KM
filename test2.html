// 1자리 숫자 앞에 공백을 붙여 2자리로 맞추는 함수
// 가령, '5'를 ' 5'로
function leadingSpaces(n, digits) {
  var space = '';
  n = n.toString();

  if (n.length < digits) {
    for (var i = 0; i < digits - n.length; i++)
      space += '&nbsp;';
  }
  return space + n;
}

</script>
